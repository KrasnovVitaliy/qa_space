{% extends 'main.html' %}

{% block body_content %}
<div class="card">
    <div class="header">
        <h3 class="title">Create new project</h3>
    </div>
    <div class="content">
        <form action="/edit_profile" method="post">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" class="form-control" placeholder="First name" name="first_name" value="{{profile.first_name}}">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" placeholder="Last name" name="last_name" value="{{profile.last_name}}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email" name="first_name" value="{{profile.email}}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>Password repeat</label>
                        <input type="password" class="form-control" placeholder="Password repeat" name="password_repeat">
                    </div>
                </div>
            </div>

            <div class="form-buttons-set">
                <button type="submit" class="btn btn-info btn-fill pull-right">Update</button>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
