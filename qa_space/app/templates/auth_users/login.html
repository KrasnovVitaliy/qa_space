<!doctype html>
<html lang="en">
<head>
    {% include 'header.html' %}
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card">
            <div class="header">
                <h3 class="title">Login</h3>
            </div>
            <div class="content">
                <form action="{{ auth_service_address }}/login" method="post">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" placeholder="Email" name="email">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-info btn-fill pull-right">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card-foo ter text-muted ">
            <!--<a id="forgot-pass-link" href="#" class="card-link">Forgot Your Password?</a>-->
            <a id="sign-up-link" href="/sign_up" class="card-link">Sign up</a>
        </div>
    </div>
</div>
{% include 'js_scripts.html' %}

<script type="text/javascript">
    function login() {
        var xhr = new XMLHttpRequest();
        var url = "{{ auth_service_address }}/login";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var json = JSON.parse(xhr.responseText);
            } else {
                console.error(xhr.responseText);
            }
        };
        var data = JSON.stringify({"email": $("#inputEmail").val(), "password": $("#inputPassword").val()});
        xhr.send(data);
    }
</script>

</body>
</html>
