{% extends 'main.html' %}
{% block body_content %}
<div class="card">
    <div class="header">
        <h3 class="title">Create new project</h3>
    </div>
    <div class="content">
        <form action="/new_project" method="post">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Project name" name="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Description</label>
                        <textarea rows="5" class="form-control" placeholder="Project description max 100 chars" maxlength="100" name="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-buttons-set">
                <button type="submit" class="btn btn-info btn-fill pull-right">Create</button>
                <button onclick="window.history.back()" type="button" class="btn btn-danger pull-right btn-form-cancel">Cancel</button>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
